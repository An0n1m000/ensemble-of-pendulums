{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="card card-body">
        <div class="row align-items-center">
            <div class="col-md-7">
                {% if graph %}
                    {{ graph | safe }}
                {% else %}
                    <div class="alert alert-secondary text-center" role="alert">
                        <p>Предоставьте требуемые данные в указанную форму.</p>
                    </div>
                {% endif %}
            </div>
            <div class="col-md-5">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>

                    <input type="submit" value="Посмотреть кольца" class="btn btn-success" name="send_request">

                    {% if user.is_authenticated and presets|length < 5 %}
                        <input type="submit" value="Сохранить данные" class="btn btn-success" name="save_preset">
                    {% else %}
                        <input type="submit" value="Сохранить данные" class="btn btn-success" name="save_preset" disabled>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
